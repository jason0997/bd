<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 这里放置所有页面的通用 CSS 样式 */
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #FFD9E6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* 统一的按钮和模态框样式 */
        .button-primary {
            @apply px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90vw;
            width: 450px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #334155;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .game-container {
            padding: 1.5rem;
            max-width: 90vw; /* Adjusted max-width for 4x4 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Space between sections */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* FIXED TO 4 COLUMNS */
            gap: 0.75rem; /* Adjusted gap */
            width: 100%;
            max-width: 400px; /* Adjusted max-width for 4 columns */
        }
        .card {
            width: 100%;
            padding-top: 100%; /* Makes cards square */
            position: relative;
            cursor: pointer;
            perspective: 1000px; /* For 3D flip effect */
            background-color: #a7d9e8; /* Default card back color */
            border-radius: 0.75rem; /* Rounded card corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s ease;
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Keeps children in 3D space */
            border-radius: 0.75rem;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            -webkit-backface-visibility: hidden; /* Hide back of card during flip */
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* Adjusted font size for 4x4 grid */
            font-weight: bold;
            border-radius: 0.75rem;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #e0f2fe; /* Light blue for card front */
            transform: rotateY(180deg);
            color: #000000; /* Explicitly black for visibility */
        }
        .card-back {
            background-color: #a7d9e8; /* Matching card back color */
            border: 2px solid #63b3ed; /* Border on back */
        }
        .card.matched .card-front {
            background-color: #d1fae5; /* Green for matched cards */
            color: #065f46;
        }
        /* Modal Overlay Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            text-align: center;
            max-width: 90vw;
            width: 450px; /* Fixed width for better appearance */
            transform: scale(0.9); /* Start slightly smaller */
            transition: transform 0.3s ease;
            position: relative; /* For close button positioning */
        }
        .modal-overlay.active .modal-content {
            transform: scale(1); /* Scale up when active */
        }
        .modal-message {
            font-size: 1.8rem; /* Larger font for the message */
            font-weight: bold;
            color: #334155;
            margin-bottom: 1.5rem;
            line-height: 1.6; /* Improved readability */
        }
        .modal-close-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #94a3b8; /* Light gray for close button */
            transition: color 0.2s ease;
        }
        .modal-close-button:hover {
            color: #64748b; /* Darker gray on hover */
        }

        /* General Button Style */
        .button-primary {
            @apply px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out;
        }

        /* Responsive adjustments for font size if needed for larger screens */
        @media (min-width: 640px) { /* sm breakpoint */
            .card-front, .card-back {
                font-size: 2.5rem;
            }
            .modal-message {
                font-size: 2rem;
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
             .card-front, .card-back {
                font-size: 3rem;
            }
            .modal-message {
                font-size: 2.2rem;
            }
        }
 /* 定义动画效果，与游戏中的 Tailwind 类对应 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-5%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        @keyframes bounce-slow {
            0%, 100% {
                transform: translateY(-5%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s infinite; /* 慢速弹跳 */
        }
        .animate-fade-in-up {
            animation: fadeInScale 0.5s ease-out forwards; /* 弹窗淡入放大效果 */
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
            flex-direction: column;
            gap: 20px;
        }
        
        #loading-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #slideshow-container {
            width: 100vw;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
            background-color: transparent;
            opacity: 0; /* 初始隐藏 */
        }

        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        .slideshow-image.active {
            opacity: 1;
            z-index: 2;
        }

        .slideshow-image.inactive {
            opacity: 0;
            z-index: 1;
        }

        #shou-character-grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            gap: 1px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-color: transparent;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }

        .grid-cell {
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .grid-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        #controls {
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
    </style>
</head>
<body>
    <audio id="bgm" src="./bgm.mp3" autoplay loop></audio>

    <div id="game-content-container">
    </div>

    <div id="victory-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-message"></div>
            <button id="modal-next-button" class="button-primary mt-6">下一页</button>
        </div>
    </div>
    
    <script>
// 核心逻辑
const gameContentContainer = document.getElementById('game-content-container');
const victoryModal = document.getElementById('victory-modal');
const modalMessage = victoryModal.querySelector('.modal-message');
const modalNextButton = document.getElementById('modal-next-button');
const bgm = document.getElementById('bgm');
let currentPage = 'page1'; // 跟踪当前页面

// 动态加载页面内容
async function loadPage(pageName) {
    try {
        const response = await fetch(`${pageName}.html`);
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        
        const gameContainer = doc.body.querySelector('.game-container');
        if (gameContainer) {
            gameContentContainer.innerHTML = '';
            gameContentContainer.appendChild(gameContainer);

            // 重新执行新加载内容中的脚本
            const scripts = gameContainer.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
                document.body.removeChild(newScript);
            });
            
            currentPage = pageName;
            
            // 新增：根据页面名称调用初始化函数
            if (pageName === 'page1') {
                // 确保 window.initializeGame 已经被 page1 的脚本定义
                if (window.initializeGame) {
                    window.initializeGame();
                }
            } else if (pageName === 'page2') {
                if (window.initPage2) {
                    window.initPage2();
                }
            } else if (pageName === 'page3') {
                if (window.initPage3) {
                    window.initPage3();
                }
            }
        } else {
            console.error('无法找到 .game-container 元素');
        }
    } catch (error) {
        console.error('加载页面失败:', error);
    }
}


// 播放背景音乐
function playAudio() {
    bgm.play().catch(error => {
        console.log('自动播放失败，需要用户交互', error);
    });
}

// 显示模态框
function showVictoryModal(message) {
    modalMessage.innerHTML = message;
    victoryModal.classList.add('active');
}

// 隐藏模态框
function hideVictoryModal() {
    victoryModal.classList.remove('active');
}

// 模态框“下一页”按钮点击事件
modalNextButton.addEventListener('click', () => {
    hideVictoryModal();
    if (currentPage === 'page1') {
        loadPage('page3');
    } else if (currentPage === 'page2') {
        loadPage('page3');
    }
});

// 在用户首次点击页面任意位置时尝试播放音乐
document.addEventListener('click', playAudio, { once: true });

// 页面加载完成时，加载第一个页面
window.onload = function() {
    // 将全局函数暴露，供 page1.html 中的脚本调用
    window.showVictoryModal = showVictoryModal;
    window.hideVictoryModal = hideVictoryModal;
    
    loadPage('page1');
};
    </script>
</body>
</html>
